<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>分布図交差抽出ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 90vh; }
    #controls {
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    input[type="text"] { width: 300px; }
  </style>
</head>
<body>

<div id="controls">
  種名（Species_name）:
  <input type="text" id="speciesInput" placeholder="例：Plestiodon japonicus" />
  <button id="extractBtn">交差抽出＆ダウンロード</button>
</div>

<div id="map"></div>

<!-- 必要なライブラリ -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

<script>
  const map = L.map('map').setView([36.2048, 138.2529], 5); // 日本中心

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  const drawControl = new L.Control.Draw({
    edit: { featureGroup: drawnItems },
    draw: {
      polygon: true,
      polyline: false,
      rectangle: false,
      circle: false,
      marker: false,
      circlemarker: false
    }
  });
  map.addControl(drawControl);

  map.on('draw:created', function (e) {
    drawnItems.addLayer(e.layer);
  });

  let kenData = null;

  // GeoJSONの読み込み（同一フォルダ内にあること）
  fetch("Jap_Ken_area_filt_dissolve_0002.geojson")
    .then(res => res.json())
    .then(data => {
      kenData = data;
      L.geoJSON(kenData, {
        style: { color: "#999", weight: 1, fillOpacity: 0.1 }
      }).addTo(map);
    });

  document.getElementById('extractBtn').addEventListener('click', function () {
    const species = document.getElementById('speciesInput').value.trim();
    if (!species) {
      alert("種名を入力してください。");
      return;
    }

    if (!kenData) {
      alert("都道府県データがまだ読み込まれていません。");
      return;
    }

    const userPolygons = [];
    drawnItems.eachLayer(layer => {
      userPolygons.push(layer.toGeoJSON());
    });

    if (userPolygons.length === 0) {
      alert("ポリゴンを描いてください。");
      return;
    }

    const intersects = [];

    for (const ken of kenData.features) {
      for (const user of userPolygons) {
        const intersection = turf.intersect(user, ken);
        if (intersection) {
          intersection.properties = { Species_name: species };
          intersects.push(intersection);
          break; // 一度交差すれば十分
        }
      }
    }

    if (intersects.length === 0) {
      alert("交差する地物は見つかりませんでした。");
      return;
    }

    const outGeoJSON = {
      type: "FeatureCollection",
      features: intersects
    };

    const blob = new Blob([JSON.stringify(outGeoJSON, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "intersected_features.geojson";
    a.click();
    URL.revokeObjectURL(url);
  });
</script>
</body>
</html>
