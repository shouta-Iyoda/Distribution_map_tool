<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>分布図交差抽出ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    #controls {
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    input[type="text"] {
      width: 220px;
      margin-right: 10px;
      margin-bottom: 5px;
    }
    label {
      font-size: 0.9em;
      margin-right: 5px;
    }
    button {
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div id="controls">
  <div>
    <label>種名:</label>
    <input type="text" id="speciesInput" placeholder="例：Plestiodon japonicus" />
    <label>出典:</label>
    <input type="text" id="sourceInput" placeholder="例：Smith et al. 2021" />
    <label>作成者:</label>
    <input type="text" id="authorInput" placeholder="例：Shouta Iyoda" />
  </div>
  <button id="extractBtn">交差抽出＆ダウンロード</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

<script>
  const map = L.map('map').setView([36.2048, 138.2529], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  const drawControl = new L.Control.Draw({
    edit: { featureGroup: drawnItems },
    draw: {
      polygon: true,
      polyline: false,
      rectangle: false,
      circle: false,
      marker: false,
      circlemarker: false
    }
  });
  map.addControl(drawControl);

  map.on('draw:created', function (e) {
    drawnItems.addLayer(e.layer);
  });

  let kenData = null;

  fetch("Jap_Ken_area_filt_dissolve_0002.geojson")
    .then(res => res.json())
    .then(data => {
      kenData = data;
      L.geoJSON(kenData, {
        style: { color: "#999", weight: 1, fillOpacity: 0.1 }
      }).addTo(map);
    });

  document.getElementById('extractBtn').addEventListener('click', function () {
    const species = document.getElementById('speciesInput').value.trim();
    const source = document.getElementById('sourceInput').value.trim();
    const author = document.getElementById('authorInput').value.trim();
    const today = new Date().toISOString().split('T')[0];

    if (!species || !source || !author) {
      alert("種名、出典、作成者のすべてを入力してください。");
      return;
    }

    if (!kenData) {
      alert("都道府県データがまだ読み込まれていません。");
      return;
    }

    const userPolygons = [];
    drawnItems.eachLayer(layer => {
      userPolygons.push(layer.toGeoJSON());
    });

    if (userPolygons.length === 0) {
      alert("ポリゴンを描いてください。");
      return;
    }

    const intersects = [];

    for (const ken of kenData.features) {
      for (const user of userPolygons) {
        const intersection = turf.intersect(user, ken);
        if (intersection) {
          intersection.properties = {
            Species_name: species,
            Source: source,
            Author: author,
            Created: today,
            Prefecture: ken.properties.N03_001
          };
          intersects.push(intersection);
          break;
        }
      }
    }

    if (intersects.length === 0) {
      alert("交差する地物は見つかりませんでした。");
      return;
    }

    const outGeoJSON = {
      type: "FeatureCollection",
      features: intersects
    };

    const fileName = `${species.replace(/\s+/g, "_")}_${today}.geojson`;

    const blob = new Blob([JSON.stringify(outGeoJSON, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = fileName;
    a.click();
    URL.revokeObjectURL(url);
  });
</script>
</body>
</html>
