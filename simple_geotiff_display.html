<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJLQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

    <style>
      #mapid {
        width:  100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>

        <script type="text/javascript">

            let map = L.map('mapid', {
                center: [37.0, 137.0],
                zoom: 5.5,
            });        

            let tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            });
            tileLayer.addTo(map);

            let geotiff_file = "./test_P_finitimus_modified.tif";
            fetch(geotiff_file)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => {
                parseGeoraster(arrayBuffer).then(georaster => {
                    let layer = new GeoRasterLayer({
                        georaster: georaster,
                        opacity: 0.7
                    });
                    layer.addTo(map);
                    map.fitBounds(layer.getBounds());
                });
            });
        </script>
    </body>
</html>
